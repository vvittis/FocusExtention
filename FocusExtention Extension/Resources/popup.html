<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PhD Focus Extension</title>
  <link rel="stylesheet" href="popup.css" />
  <script type="module" src="popup.js"></script>
</head>
<body>
  <h2 class="title">PhD Focus Extension</h2>

  <!-- Main Screen -->
  <div id="mainScreen">
    <!-- Checkbox for enabling/disabling the entire extension -->
    <div class="toggle-row">
      <label for="extensionToggle" class="label-check">Enable Extension:</label>
      <input type="checkbox" id="extensionToggle" />
    </div>

    <!-- Checkbox + domain name for current site -->
    <div class="toggle-row">
      <label for="currentDomainCheckbox" class="label-check">Delay current site:</label>
      <input type="checkbox" id="currentDomainCheckbox" />
      <span id="currentDomainLabel" class="domain-text">example.com</span>
    </div>

    <!-- Delay input -->
    <div class="toggle-row">
      <label for="delayInput">Delay (seconds):</label>
      <input type="number" id="delayInput" min="1" max="3600" value="30" />
    </div>

    <hr class="section-divider" />

    <!-- Button to navigate to Delayed Websites screen -->
    <button id="manageWebsitesBtn" class="manage-websites-btn">
      Manage Delayed Websites
    </button>
  </div>

  <!-- Websites Screen (hidden by default) -->
  <div id="websitesScreen" style="display: none;">
    <h3>Delayed Websites</h3>
    <div class="domain-list" id="domainList">
      <!-- Populated via popup.js -->
    </div>

    <!-- Button to go back to main screen -->
    <button id="backBtn" class="back-btn">Back</button>
  </div>
</body>
</html>
